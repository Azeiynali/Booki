{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="/static/css/add.css" />
{% endblock %}


{% block Title %}افزودن{% endblock %}


{% block content %}
<div id="app">
    <navbar active_item="add"></navbar>
    <div class="container">
        <div class="left">
            <img alt="post_picture" ref="image" @click="image" src="/static/pictures/select_post_image.png" class="select">
        </div>
        <div class="right">
            <textarea placeholder="اینجا بنویسید" ref="content" type="text" class="input"></textarea>
            <v-btn @click="save" color="blue" elevation="5" x-large>دخیره و انتشار</v-btn>
        </div>
    </div>

</div>

<script src="/static/library/vuetify.js"></script>
<!-- Vuetify -->

{% raw %}
<script>
    app = new Vue({
        el: "#app",
        data: {},
        methods: {
            image() {
                var inputElement = document.createElement("input");
                inputElement.type = "file";
                inputElement.accept = "image/jpeg, image/png";

                inputElement.addEventListener("change", (event) => {
                    var file = event.target.files[0];
                    var fileType = file.type;

                    if (fileType === "image/jpeg" || fileType === "image/png") {
                        var formData = new FormData();
                        formData.append("file", file);

                        fetch("/api/image", {
                            method: "POST",
                            body: formData,
                        })
                            .then((response) => {
                                if (response.ok) {
                                    console.log("OK");
                                    return response.json();
                                } else {
                                    console.error("no OK");
                                }
                            })
                            .then((data) => {
                                console.log(data);
                                if (data.success) {
                                    this.Ravatar = data.url;
                                    this.$refs.image.src = data.url;
                                }
                            })
                            .catch((error) => {
                                console.error(error);
                            });
                    }
                });

                inputElement.click();
            },
            save() {
                var formData = new FormData();
                formData.append("image", this.$refs.image.src);
                formData.append("content", this.$refs.content.value);

                fetch("/api/add", {
                    method: "POST",
                    body: formData,
                }).then((response) => {window.location.href="/"})
            }
        }
    })
</script>
{% endraw %}
{% endblock %}
